<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div>Logado com sucesso</div>
    <div id="token">access-token do back: {{token}}</div>
</body>
<script>
    let inner = document.getElementById("token").innerHTML
    document.getElementById("token").innerHTML = inner.replace(/\{\{([\w]+)\}\}/g, localStorage.getItem('access_token'))
</script>
</html>
